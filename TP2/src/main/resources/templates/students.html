<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Etudiant</title>
</head>
<body>
<h1>Etudiant</h1>
<h2 th:text="${course.name}"></h2>
<ul>
    <li th:each="student : ${course.students}">
        <span th:text="${student.name}"></span> - <span th:text="${student.grade}"></span>
    </li>
</ul</body>
</html>
